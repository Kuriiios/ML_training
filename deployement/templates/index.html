<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/style.css') }}">
    <title>
        Email Spam Classifier
    </title>
</head>

<body>
    <h1>Email Spam Classifier</h1>
    <div>
        <form method="post" action="/predict">
            <textarea rows="12" cols="60" name="email_content" placeholder="Type or paste your email here" autocomplete="off">{{email_text}}</textarea>
            <div>
                <button>
                    Submit
                </button>
                <a href="/">Reset</a>
            </div>
        </form>
    </div>
    <div>
        {% if prediction %}
        {% if prediction == 1 %}
        <h2 style="color: red">Spam</h2>
        {% else %}
        <h2 style="color: green">Not Spam</h2>
        {% endif %}
        {% endif %}
        <!-- <p id="display"></p> -->
    </div>
</body>

</html>
